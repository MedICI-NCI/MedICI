<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> Login </TITLE>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</HEAD>
<BODY bgcolor=white>
<form name="loginform" id="loginform" method="post" action="http://epad-public.stanford.edu:8080/epad/session/">
<!-- OR --<form name="loginform" id="loginform" method="post" action="http://epad-public.stanford.edu:8080/epad/session/" -->
    <input type="hidden" name="username" value = {{ user }} />
    <input type="hidden" name="password" value = {{ pass }} />
</form>
<script>
$( document ).ready(function() {
	var form = document.getElementById("loginform");
	form.submit();
   });
</script>
</BODY>
</HTML>
